<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Chicago Tracker</title>
<style>
    :root { 
        --fire: #ff4d4d; --pd: #4da6ff; --med: #4dff88; 
        --bg: #0f111a; --surface: #1e2130; --text: #e2e8f0; --accent: #4299e1;
    }
    body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
    
    .header-wrapper { position: sticky; top: 0; width: 100%; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    .top-bar { background: rgba(20, 24, 36, 0.95); backdrop-filter: blur(12px); display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; border-bottom: 1px solid #333; }
    
    .brand { font-size: 1.2em; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
    .progress-container { flex-grow: 1; max-width: 400px; margin: 0 20px; display: flex; align-items: center; gap: 15px; }
    .progress-text { font-size: 0.9em; font-weight: bold; white-space: nowrap; }
    .progress-bar-bg { flex-grow: 1; height: 8px; background: #333; border-radius: 4px; overflow: hidden; }
    .progress-bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }
    
    .header-actions { display: flex; gap: 10px; }
    .search-bar { padding: 6px 12px; border-radius: 20px; border: 1px solid #444; background: #111; color: #fff; outline: none; }
    .search-bar:focus { border-color: var(--accent); }
    
    .control-panel { background: #1a1d29; padding: 15px 20px; border-bottom: 1px solid #333; display: none; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .control-panel.show { display: flex; }
    .filter-group { display: flex; gap: 5px; align-items: center; background: #111; padding: 5px; border-radius: 8px; }
    
    button { background: var(--surface); color: var(--text); border: 1px solid #444; padding: 6px 12px; border-radius: 6px; cursor: pointer; transition: 0.2s; font-size: 0.85em; font-weight: 600; display: flex; align-items: center; gap: 5px; }
    button:hover { background: #333; }
    button.active { background: #555; border-color: #888; }
    .btn-icon { background: transparent; border: none; font-size: 1.1em; cursor: pointer; padding: 3px 6px; transition: 0.2s; border-radius: 4px; color: #ccc; }
    .btn-icon:hover { background: #444; color: #fff; }
    .btn-toggle { border: 1px solid #555; padding: 4px 10px; font-size: 1.2em; }

    .content { max-width: 900px; margin: 20px auto; padding: 0 15px; }
    
    .section-header { background: #151824; padding: 10px 15px; border-radius: 8px; margin: 20px 0 10px 0; border-left: 4px solid var(--accent); display: flex; justify-content: space-between; align-items: center; cursor: pointer; user-select: none; font-weight: bold; }
    .section-header:hover { background: #1e2233; }
    .chevron { transition: transform 0.3s; }
    .collapsed .chevron { transform: rotate(-90deg); }
    .collapsed-content { display: none !important; }

    .episode { display: flex; align-items: center; background: var(--surface); margin-bottom: 8px; padding: 12px 15px; border-radius: 8px; transition: background 0.2s; border-left: 4px solid #444; }
    .episode:hover { background: #25293d; }
    .show-Fire { border-left-color: var(--fire); }
    .show-PD { border-left-color: var(--pd); }
    .show-Med { border-left-color: var(--med); }
    
    .ep-checkbox { appearance: none; width: 22px; height: 22px; border: 2px solid #555; border-radius: 5px; margin-right: 15px; cursor: pointer; background: #111; display: grid; place-items: center; flex-shrink: 0; }
    .ep-checkbox:checked { background: #4caf50; border-color: #4caf50; }
    .ep-checkbox:checked::before { content: '‚úî'; color: white; font-size: 14px; font-weight: bold; }
    
    .details { flex-grow: 1; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
    .ep-main { display: flex; flex-direction: column; gap: 4px; }
    .ep-title { font-size: 1em; font-weight: bold; display: flex; align-items: center; gap: 5px; flex-wrap: wrap; }
    .ep-meta { font-size: 0.8em; color: #aaa; display: flex; gap: 10px; align-items: center; }
    .tag { padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.9em; }
    .tag-Fire { color: var(--fire); background: rgba(255, 77, 77, 0.1); }
    .tag-PD { color: var(--pd); background: rgba(77, 166, 255, 0.1); }
    .tag-Med { color: var(--med); background: rgba(77, 255, 136, 0.1); }
    
    .ep-actions { display: flex; align-items: center; gap: 10px; }
    .ep-date { font-size: 0.85em; color: #888; white-space: nowrap; }

    .hidden { display: none !important; }
    
    /* Hide the Catch-Up button automatically when an episode is in the watched list */
    #watched-list .btn-catchup { display: none; }

    @media (max-width: 768px) {
        .top-bar { flex-wrap: wrap; gap: 10px; }
        .progress-container { order: 3; max-width: 100%; margin: 0; margin-top: 5px; }
        .details { flex-direction: column; align-items: flex-start; }
        .ep-actions { width: 100%; justify-content: space-between; margin-top: 5px; }
    }
</style>
</head>
<body>

<div class="header-wrapper">
    <div class="top-bar">
        <div class="brand">üèôÔ∏è Tracker</div>
        
        <div class="progress-container">
            <span class="progress-text" id="prog-text">0 / 0</span>
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="prog-fill"></div></div>
            <span class="progress-text" id="prog-pct">0%</span>
        </div>

        <div class="header-actions">
            <input type="text" class="search-bar" id="search" placeholder="üîç Search..." onkeyup="applyFilters()">
            <button class="btn-icon btn-toggle" onclick="togglePanel()">‚öôÔ∏è</button>
        </div>
    </div>

    <div class="control-panel" id="controls">
        <div class="filter-group">
            <button onclick="backupData()">üì• Backup</button>
            <button onclick="restoreData()">üì§ Restore</button>
        </div>
        <div class="filter-group" id="show-filters">
            <button class="active" onclick="setFilter('show', 'All', this)">üì∫ All</button>
            <button onclick="setFilter('show', 'Fire', this)">üî• Fire</button>
            <button onclick="setFilter('show', 'PD', this)">üöì P.D.</button>
            <button onclick="setFilter('show', 'Med', this)">‚öïÔ∏è Med</button>
        </div>
    </div>
</div>

<div class="content">
    <div id="unwatched-list"></div>

    <div class="section-header collapsed" onclick="toggleWatchedSection()" id="watched-header">
        <span>‚úÖ Watched Episodes (<span id="watched-count-header">0</span>)</span>
        <span class="chevron">‚ñº</span>
    </div>
    <div id="watched-list" class="collapsed-content"></div>
</div>

<script>
    const shows = [
        { id: 59, name: 'Fire', class: 'show-Fire', tag: 'tag-Fire', icon: 'üî•' },
        { id: 64, name: 'PD', class: 'show-PD', tag: 'tag-PD', icon: 'üöì' },
        { id: 263, name: 'Med', class: 'show-Med', tag: 'tag-Med', icon: '‚öïÔ∏è' }
    ];

    let globalEpisodes = [];
    let currentFilters = { show: 'All', search: '' };

    async function init() {
        let allEpisodes = [];
        for (const show of shows) {
            const res = await fetch(`https://api.tvmaze.com/shows/${show.id}/episodes`);
            const data = await res.json();
            data.forEach(ep => {
                if(ep.airstamp) {
                    allEpisodes.push({
                        id: `${show.name}-${ep.id}`,
                        showName: show.name,
                        showClass: show.class,
                        tagClass: show.tag,
                        icon: show.icon,
                        season: ep.season,
                        number: ep.number,
                        title: ep.name,
                        airdate: new Date(ep.airstamp),
                        searchString: `${show.name} s${String(ep.season).padStart(2,'0')}e${String(ep.number).padStart(2,'0')} ${ep.name}`.toLowerCase()
                    });
                }
            });
        }
        allEpisodes.sort((a, b) => a.airdate - b.airdate);
        globalEpisodes = allEpisodes;
        initialRender();
    }

    function initialRender() {
        const unwatchedContainer = document.getElementById('unwatched-list');
        const watchedContainer = document.getElementById('watched-list');
        let watched = JSON.parse(localStorage.getItem('chicagoWatched')) || {};
        
        const unwatchedFrag = document.createDocumentFragment();
        const watchedFrag = document.createDocumentFragment();

        globalEpisodes.forEach((ep, index) => {
            const isWatched = !!watched[ep.id];
            const div = document.createElement('div');
            div.className = `episode ${ep.showClass}`;
            div.dataset.show = ep.showName;
            div.dataset.search = ep.searchString;
            div.dataset.index = index;
            div.id = `ep-${ep.id}`;

            const copyStr = `Chicago ${ep.showName} S${String(ep.season).padStart(2, '0')}E${String(ep.number).padStart(2, '0')}`;

            div.innerHTML = `
                <input type="checkbox" class="ep-checkbox" ${isWatched ? 'checked' : ''} onchange="toggleWatch('${ep.id}', this.checked)">
                <div class="details">
                    <div class="ep-main">
                        <span class="ep-title">
                            ${ep.title} 
                            <button class="btn-icon" onclick="copyText(event, '${copyStr.replace(/'/g, "\\'")}')" title="Copy Info">üìã</button>
                            <button class="btn-icon btn-catchup" onclick="catchUpTo(${index})" title="Mark all previous as watched">‚ö°</button>
                            <button class="btn-icon" onclick="markSeason('${ep.showName}', ${ep.season})" title="Mark all of ${ep.showName} S${ep.season} as watched">üíø S${ep.season}</button>
                        </span>
                        <div class="ep-meta">
                            <span class="tag ${ep.tagClass}">${ep.icon} ${ep.showName}</span>
                            <span>S${String(ep.season).padStart(2, '0')} E${String(ep.number).padStart(2, '0')}</span>
                        </div>
                    </div>
                    <div class="ep-actions">
                        <div class="ep-date">${ep.airdate.toLocaleDateString()}</div>
                    </div>
                </div>
            `;

            if (isWatched) watchedFrag.appendChild(div);
            else unwatchedFrag.appendChild(div);
        });

        unwatchedContainer.appendChild(unwatchedFrag);
        watchedContainer.appendChild(watchedFrag);
        updateStats();
    }

    // Highly optimized DOM movement (preserves scroll state and saves memory)
    function toggleWatch(epId, isChecked) {
        let watched = JSON.parse(localStorage.getItem('chicagoWatched')) || {};
        const el = document.getElementById(`ep-${epId}`);

        if (isChecked) watched[epId] = true;
        else delete watched[epId];

        localStorage.setItem('chicagoWatched', JSON.stringify(watched));
        moveEpisodeInOrder(el, isChecked);
        updateStats();
        applyFilters(); 
    }

    function moveEpisodeInOrder(el, isWatched) {
        const targetContainer = isWatched ? document.getElementById('watched-list') : document.getElementById('unwatched-list');
        const targetIndex = parseInt(el.dataset.index);
        let inserted = false;

        for (let i = 0; i < targetContainer.children.length; i++) {
            const child = targetContainer.children[i];
            if (parseInt(child.dataset.index) > targetIndex) {
                targetContainer.insertBefore(el, child);
                inserted = true;
                break;
            }
        }
        if (!inserted) targetContainer.appendChild(el);
    }

    // New Quality of Life Feature: Mark Entire Season
    function markSeason(showName, season) {
        if(!confirm(`Mark ALL episodes of Chicago ${showName} Season ${season} as watched?`)) return;
        let watched = JSON.parse(localStorage.getItem('chicagoWatched')) || {};
        
        globalEpisodes.forEach(ep => {
            if (ep.showName === showName && ep.season === season) {
                watched[ep.id] = true;
                const el = document.getElementById(`ep-${ep.id}`);
                const cb = el.querySelector('.ep-checkbox');
                if (!cb.checked) {
                    cb.checked = true;
                    moveEpisodeInOrder(el, true);
                }
            }
        });
        localStorage.setItem('chicagoWatched', JSON.stringify(watched));
        updateStats();
        applyFilters();
    }

    function catchUpTo(index) {
        if(!confirm("Mark this episode and ALL preceding chronological episodes as watched?")) return;
        let watched = JSON.parse(localStorage.getItem('chicagoWatched')) || {};
        
        for(let i = 0; i <= index; i++) {
            const ep = globalEpisodes[i];
            watched[ep.id] = true;
            const el = document.getElementById(`ep-${ep.id}`);
            const cb = el.querySelector('.ep-checkbox');
            if (!cb.checked) {
                cb.checked = true;
                moveEpisodeInOrder(el, true);
            }
        }
        localStorage.setItem('chicagoWatched', JSON.stringify(watched));
        updateStats();
        applyFilters();
    }

    function togglePanel() { document.getElementById('controls').classList.toggle('show'); }
    function toggleWatchedSection() {
        document.getElementById('watched-header').classList.toggle('collapsed');
        document.getElementById('watched-list').classList.toggle('collapsed-content');
    }

    function copyText(event, text) {
        navigator.clipboard.writeText(text);
        const el = event.target;
        el.innerText = '‚úîÔ∏è';
        setTimeout(() => el.innerText = 'üìã', 1000);
    }

    function updateStats() {
        const watched = JSON.parse(localStorage.getItem('chicagoWatched')) || {};
        const completed = Object.keys(watched).length;
        const total = globalEpisodes.length;
        const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
        
        document.getElementById('prog-text').innerText = `${completed} / ${total}`;
        document.getElementById('prog-pct').innerText = `${percent}%`;
        document.getElementById('prog-fill').style.width = `${percent}%`;
        document.getElementById('watched-count-header').innerText = completed;
    }

    function setFilter(type, value, btnElement) {
        currentFilters[type] = value;
        const parent = btnElement.parentElement;
        parent.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');
        applyFilters();
    }

    function applyFilters() {
        const searchTerm = document.getElementById('search').value.toLowerCase();
        const episodes = document.querySelectorAll('.episode');
        
        episodes.forEach(ep => {
            const matchShow = currentFilters.show === 'All' || ep.dataset.show === currentFilters.show;
            const matchSearch = ep.dataset.search.includes(searchTerm);
            
            if (matchShow && matchSearch) ep.classList.remove('hidden');
            else ep.classList.add('hidden');
        });
    }

    function backupData() {
        const data = localStorage.getItem('chicagoWatched');
        if (!data || data === '{}') return alert("No progress to backup yet!");
        const blob = new Blob([data], { type: "application/json" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "chicago_tracker_backup.json";
        a.click();
    }

    function restoreData() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = event => {
                try {
                    localStorage.setItem('chicagoWatched', JSON.stringify(JSON.parse(event.target.result)));
                    alert("Progress restored!"); location.reload();
                } catch { alert("Invalid file."); }
            };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }

    init();
</script>
</body>
</html>
